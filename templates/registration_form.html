
{% extends 'base.html' %}
{% block title %}Book Pie{% endblock %}

{% block body %}

<main class="homepage">
  <br>
  <div class="p-4 pale col-sm-8 col-md-6 col-lg-4 rounded-3 mt-4 container">
    <div class="container-fluid py-2">
      <h1>Create an account</h1>
      <form action="/users" method="POST">
        <div class="mb-3 col-12">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="nickname">
        </div>
        <div class="mb-3 col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div class="mb-3 col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3 col-12">
          <label for="fname" class="form-label">Zipcode</label>
          <input type="text" placeholder = "optional" class="form-control" name="zipcode">
        </div>
        <div class="mb-3 col-12">
          <label for="lname" class="form-label">Your profile picture</label>
          <input type="text" placeholder = "optional" class="form-control" name="user_picture">
        </div>
        <div>
          Password should contain at least one lowercase character, one uppercase character, and a number.
        </div>
        <div>
          <br>
          <input type="submit">
        </div>
      </form>
    </div>
  </div>
</main>


{% endblock %}
